<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PawCare Veterinaria - Login</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>

  <header>
    <nav class="navbar">
      <div class="logo">Paw<span>Care</span></div>
    </nav>
  </header>


  <section class="login-section">
    <div class="login-container">
      <h2>Iniciar Sesión</h2>
      <form class="login-form" action="#" method="post">
        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
        </div>
        <button type="submit" class="btn primary">Entrar</button>
        <p class="register-link">¿No tienes cuenta? <a href="signin.html">Regístrate aquí</a></p>
      </form>
    </div>
  </section>

  <footer id="contacto">
    <div class="footer-content">
      <p>© 2025 PawCare Veterinaria. Todos los derechos reservados.</p>
    </div>
  </footer>

</body>
</html>
