<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PawCare Veterinaria - Registro</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>


<header>
    <nav class="navbar">
        <div class="logo">Paw<span>Care</span></div>
</header>

<section class="login-section">
    <div class="login-container">
        <h2>Crear Cuenta</h2>
        <form class="login-form" action="#" method="post">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" name="apellido" placeholder="Ingresa tu apellido" required>
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Crea una contraseña" required>
            </div>
            <button type="submit" class="btn primary">Registrarse</button>
            <p class="register-link">¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
        </form>
    </div>
</section>

<footer id="contacto">
    <div class="footer-content">
        <p>© 2025 PawCare Veterinaria. Todos los derechos reservados.</p>
        <ul>
            <li><a href="#">Política de Privacidad</a></li>
            <li><a href="#">Términos</a></li>
            <li><a href="#">Ayuda</a></li>
        </ul>
    </div>
</footer>

</body>
</html>
